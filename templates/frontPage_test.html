<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is Pookie Going?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb500 0%, #71a9f7 50%, #0e2fa2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .floating-shape:nth-child(1) {
            width: 150px;
            height: 150px;
            background: #c6d8ff;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 100px;
            height: 100px;
            background: #ffb500;
            top: 70%;
            right: 20%;
            animation-delay: -7s;
        }

        .floating-shape:nth-child(3) {
            width: 80px;
            height: 80px;
            background: #ffb500;
            bottom: 30%;
            left: 40%;
            animation-delay: -3s;
        }

        .floating-shape:nth-child(4) {
            width: 120px;
            height: 120px;
            background: #ffb500;
            top: 10%;
            right: 30%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        /* Main container */
        .landing-container {
            background: rgba(255, 181, 0, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 4rem 3rem;
            text-align: center;
            box-shadow: 0 30px 70px rgba(255, 181, 0, 0.4);
            border: 3px solid rgba(255, 181, 0, 0.6);
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 90%;
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            0% { 
                transform: translateY(-60px) scale(0.9);
                opacity: 0;
            }
            100% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Cute running girl emoji */
        .running-girl {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: runningBounce 2s ease-in-out infinite;
            display: block;
        }

        @keyframes runningBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            40% {
                transform: translateY(-15px) rotate(5deg);
            }
            60% {
                transform: translateY(-10px) rotate(-2deg);
            }
        }

        /* Main heading */
        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0e2fa2 0%, #ffb500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(255, 181, 0, 0.2);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Form container */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            width: 100%;
            margin-bottom: 2rem;
        }

        /* Dropdown styles */
        .dropdown-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .dropdown {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 181, 0, 0.6);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #0e2fa2;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23ffb500" d="m0 0 2 2 2-2z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 1.5rem center;
            background-size: 12px;
        }

        .dropdown:focus {
            outline: none;
            border-color: #ffb500;
            box-shadow: 0 0 20px rgba(255, 181, 0, 0.4);
            transform: translateY(-2px);
        }

        .dropdown:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: rgba(200, 200, 200, 0.5);
        }

        .dropdown option {
            padding: 10px;
            background: white;
            color: #0e2fa2;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 181, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ffb500;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            margin-top: 1rem;
        }

        /* Button styles */
        .nav-button {
            background: linear-gradient(135deg, #ffb500 0%, #0e2fa2 100%);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(255, 181, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid rgba(255, 181, 0, 0.3);
        }

        .nav-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 181, 0, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .nav-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 181, 0, 0.5);
            background: linear-gradient(135deg, #ffb500 0%, #71a9f7 100%);
            border-color: rgba(255, 181, 0, 0.8);
        }

        .nav-button:active:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 181, 0, 0.4);
        }

        /* Quick options */
        .quick-options {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 181, 0, 0.4);
            color: #0e2fa2;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .quick-option:hover {
            background: rgba(255, 181, 0, 0.3);
            border-color: #ffb500;
            transform: translateY(-2px);
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffb500;
            border-radius: 50%;
            opacity: 0.7;
        }

        .decoration:nth-child(1) {
            top: 25px;
            right: 25px;
            animation: float 4s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            bottom: 25px;
            left: 25px;
            background: #71a9f7;
            animation: float 4s ease-in-out infinite reverse;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .landing-container {
                padding: 3rem 2rem;
                margin: 1rem;
                max-width: 95%;
            }
            
            .main-title {
                font-size: 2.2rem;
                margin-bottom: 2.5rem;
            }
            
            .nav-button {
                font-size: 1.3rem;
                padding: 1rem 2rem;
                min-width: 180px;
            }
            
            .dropdown {
                font-size: 1rem;
                padding: 1rem 1.2rem;
            }
            
            .quick-options {
                gap: 0.5rem;
            }
            
            .quick-option {
                font-size: 0.8rem;
                padding: 0.6rem 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .nav-button {
                font-size: 1.2rem;
                padding: 0.9rem 1.8rem;
                min-width: 160px;
            }
            
            .dropdown {
                font-size: 0.9rem;
                padding: 0.9rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="landing-container">
        <div class="decoration"></div>
        <div class="decoration"></div>
        
        <div class="running-girl">🏃‍♀️</div>
        
        <h1 class="main-title">Where is pookie going?</h1>
        
        <div class="form-container">
            <div class="dropdown-container">
                <select id="stopSelect" class="dropdown">
                    <option value="">🚇 Select a subway stop...</option>
                </select>
            </div>
            
            <div class="dropdown-container">
                <select id="directionSelect" class="dropdown" disabled>
                    <option value="">🧭 Choose direction...</option>
                </select>
            </div>
        </div>
        
        <div class="button-container">
            <button id="goButton" class="nav-button" disabled>
                Let's Go! 🚀
            </button>
        </div>

        <!-- Quick access buttons for frequent destinations -->
        <div class="quick-options">
            <div class="quick-option" onclick="selectQuickOption('M16S', 'Home 🏠')">Home 🏠</div>
            <div class="quick-option" onclick="selectQuickOption('F21N', 'Work 💼')">Work 💼</div>
        </div>
    </div>

    <script>
        let allStops = [];
        let selectedStop = null;

        // Load all stops when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadStops();
        });

        async function loadStops() {
            const stopSelect = document.getElementById('stopSelect');
            
            try {
                // Show loading state
                stopSelect.innerHTML = '<option value="">🔄 Loading stops...</option>';
                
                const response = await fetch('/api/stops');
                if (!response.ok) throw new Error('Failed to fetch stops');
                
                allStops = await response.json();
                
                // Clear loading and add default option
                stopSelect.innerHTML = '<option value="">🚇 Select a subway stop...</option>';
                
                // Sort stops alphabetically by name
                allStops.sort((a, b) => a.stop_name.localeCompare(b.stop_name));
                
                // Add all stops to dropdown
                allStops.forEach(stop => {
                    const option = document.createElement('option');
                    option.value = stop.gtfs_stop_id;
                    option.textContent = `${stop.stop_name} (${stop.borough || 'N/A'})`;
                    option.dataset.stopData = JSON.stringify(stop);
                    stopSelect.appendChild(option);
                });
                
                console.log(`Loaded ${allStops.length} stops`);
                
            } catch (error) {
                console.error('Error loading stops:', error);
                stopSelect.innerHTML = '<option value="">❌ Error loading stops</option>';
            }
        }

        // Handle stop selection
        document.getElementById('stopSelect').addEventListener('change', function() {
            const selectedValue = this.value;
            const directionSelect = document.getElementById('directionSelect');
            const goButton = document.getElementById('goButton');
            
            if (!selectedValue) {
                // Reset direction dropdown
                directionSelect.innerHTML = '<option value="">🧭 Choose direction...</option>';
                directionSelect.disabled = true;
                goButton.disabled = true;
                selectedStop = null;
                return;
            }
            
            // Get selected stop data
            const selectedOption = this.options[this.selectedIndex];
            selectedStop = JSON.parse(selectedOption.dataset.stopData);
            
            // Update direction dropdown
            directionSelect.innerHTML = '<option value="">🧭 Choose direction...</option>';
            
            if (selectedStop.north_direction_label) {
                const northOption = document.createElement('option');
                northOption.value = 'north';
                northOption.textContent = `🔼 ${selectedStop.north_direction_label}`;
                directionSelect.appendChild(northOption);
            }
            
            if (selectedStop.south_direction_label) {
                const southOption = document.createElement('option');
                southOption.value = 'south';
                southOption.textContent = `🔽 ${selectedStop.south_direction_label}`;
                directionSelect.appendChild(southOption);
            }
            
            // Enable direction dropdown
            directionSelect.disabled = false;
        });

        // Handle direction selection
        document.getElementById('directionSelect').addEventListener('change', function() {
            const goButton = document.getElementById('goButton');
            goButton.disabled = !this.value;
        });

        // Handle go button click
        document.getElementById('goButton').addEventListener('click', function() {
            const stopSelect = document.getElementById('stopSelect');
            const directionSelect = document.getElementById('directionSelect');
            
            if (selectedStop && directionSelect.value) {
                const stationParam = selectedStop.gtfs_stop_id;
                const direction = directionSelect.value === 'north' ? 'N' : 'S';
                const url = `/routes?station=${stationParam}${direction}`;
                
                console.log('Navigating to:', url);
                window.location.href = url;
            }
        });

        // Quick option selection
        function selectQuickOption(stationId, label) {
            // You can customize this to directly navigate or pre-select the dropdown
            const url = `/routes?station=${stationId}`;
            console.log('Quick navigation to:', url);
            window.location.href = url;
        }

        // Add search functionality
        function searchStops(searchTerm) {
            const stopSelect = document.getElementById('stopSelect');
            const filteredStops = allStops.filter(stop => 
                stop.stop_name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                stop.borough?.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            stopSelect.innerHTML = '<option value="">🚇 Select a subway stop...</option>';
            
            filteredStops.forEach(stop => {
                const option = document.createElement('option');
                option.value = stop.gtfs_stop_id;
                option.textContent = `${stop.stop_name} (${stop.borough || 'N/A'})`;
                option.dataset.stopData = JSON.stringify(stop);
                stopSelect.appendChild(option);
            });
        }
    </script>
</body>
</html>
