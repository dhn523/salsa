<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where is Pookie Going?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb500 0%, #71a9f7 50%, #0e2fa2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .floating-shape:nth-child(1) {
            width: 150px;
            height: 150px;
            background: #c6d8ff;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 100px;
            height: 100px;
            background: #ffb500;
            top: 70%;
            right: 20%;
            animation-delay: -7s;
        }

        .floating-shape:nth-child(3) {
            width: 80px;
            height: 80px;
            background: #ffb500;
            bottom: 30%;
            left: 40%;
            animation-delay: -3s;
        }

        .floating-shape:nth-child(4) {
            width: 120px;
            height: 120px;
            background: #ffb500;
            top: 10%;
            right: 30%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        /* Main container */
        .landing-container {
            background: rgba(255, 181, 0, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 4rem 3rem;
            text-align: center;
            box-shadow: 0 30px 70px rgba(255, 181, 0, 0.4);
            border: 3px solid rgba(255, 181, 0, 0.6);
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
            animation: slideIn 1.2s ease-out;
        }

        @keyframes slideIn {
            0% { 
                transform: translateY(-60px) scale(0.9);
                opacity: 0;
            }
            100% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Cute running girl emoji */
        .running-girl {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: runningBounce 2s ease-in-out infinite;
            display: block;
        }

        @keyframes runningBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            40% {
                transform: translateY(-15px) rotate(5deg);
            }
            60% {
                transform: translateY(-10px) rotate(-2deg);
            }
        }

        /* Main heading */
        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0e2fa2 0%, #ffb500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(255, 181, 0, 0.2);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }

        /* Button styles */
        .nav-button {
            background: linear-gradient(135deg, #ffb500 0%, #0e2fa2 100%);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            font-size: 1.8rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(255, 181, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid rgba(255, 181, 0, 0.3);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 181, 0, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 181, 0, 0.5);
            background: linear-gradient(135deg, #ffb500 0%, #71a9f7 100%);
            border-color: rgba(255, 181, 0, 0.8);
        }

        .nav-button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 181, 0, 0.4);
        }

        /* Home button specific styling */
        .home-button {
            background: linear-gradient(135deg, #ffb500 0%, #71a9f7 100%);
        }

        .home-button:hover {
            background: linear-gradient(135deg, #ffb500 0%, #c6d8ff 100%);
        }

        /* Work button specific styling */
        .work-button {
            background: linear-gradient(135deg, #ffb500 0%, #0e2fa2 100%);
        }

        .work-button:hover {
            background: linear-gradient(135deg, #ffb500 100%, #71a9f7 0%);
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ffb500;
            border-radius: 50%;
            opacity: 0.7;
        }

        .decoration:nth-child(1) {
            top: 25px;
            right: 25px;
            animation: float 4s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            bottom: 25px;
            left: 25px;
            background: #71a9f7;
            animation: float 4s ease-in-out infinite reverse;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .landing-container {
                padding: 3rem 2rem;
                margin: 1rem;
            }
            
            .main-title {
                font-size: 2.2rem;
                margin-bottom: 2.5rem;
            }
            
            .nav-button {
                font-size: 1.5rem;
                padding: 1.2rem 2.5rem;
                min-width: 180px;
            }
            
            .button-container {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .nav-button {
                font-size: 1.3rem;
                padding: 1rem 2rem;
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="landing-container">
        <div class="decoration"></div>
        <div class="decoration"></div>
        
        <div class="running-girl">üèÉ‚Äç‚ôÄÔ∏è</div>
        
        <h1 class="main-title">Where is pookie going?</h1>
        
        <div class="button-container">
            <a href="/routes?station=M16S" class="nav-button home-button">Home</a>
            <a href="/routes?station=F21N" class="nav-button work-button">Work</a>
        </div>
    </div>
</body>
</html>
